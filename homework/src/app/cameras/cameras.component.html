<div class="container" id="cont">
    <div class="row " id="search">
        <div class="col-sm-8  col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <select [(ngModel)]="searchBy" class="col-sm-2 col-xs-3 drop">
        <option value="$">{{selectData[0]}}</option>
        <option value="camName">{{selectData[1]}}</option>
        <option value="location">{{selectData[2]}}</option>
      </select>
            <input [(ngModel)]='searchData' class="input_area col-sm-9 col-xs-7" placeholder="Search..." type="text">
            <button class="btn btn-default col-sm-1 col-xs-2" id="search_but" type="button" (click)="search()"><span class="glyphicon glyphicon-search"></span></button>
        </div>
    </div>
    {{searchData}}
    <div class="cameras" id="cam-area" *ngFor="let cam of data | filtcam : data :searchData :searchBy">
        <div id="notFound"></div>
        <div class="col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 camera-info" *ngIf="cam.showEditArea">
            <div class="cam-foto">
            </div>
            <div class="info">
                <p class="info-field" style="margin: 2% 0  0 ;"><b> {{cam.camName}}</b></p>
                <p class="info-field">{{cam.location}}</p>
                <p class="info-field">{{cam.onOff}}</p>
            </div>
            <div class="icons">
                <button class="edit btn glyphicon glyphicon-edit col-md-3 col-xs-3 col-sm-3 col-md-offset-1 col-xs-offset-1 col-sm-offset-1" title="Edit" id="edit" (click)="show(cam)" data-toggle="modal" data-target="#myModal">
        </button>
                <button class="btn glyphicon glyphicon-remove-circle col-md-3 col-xs-3 col-sm-3 col-md-offset-1 col-xs-offset-1
                 col-sm-offset-1" title="Delete" id="del" (click)="delete(cam)"> </button>
            </div>
        </div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="edit_area modal-content">
                    <div class="modal-header">
                        <div class="editHead">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h3>Edit</h3>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div>
                            <label>Camera name:</label>
                            <input type="text" value={{name}} [(ngModel)]="name" #ctrl="ngModel" />
                        </div>
                        <div>
                            <label>Location:</label>
                            <input type="text" value={{location}} [(ngModel)]="location" #ctrl="ngModel" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="edit(cam)">Edit</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cencel</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
<div id="delEdit">
</div>
